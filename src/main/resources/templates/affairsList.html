<!DOCTYPE HTML>
<!-- Thymeleaf Namespace -->
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Список дел</title>
</head>

<body>
<div class="container">
    <br/>
    <div class="jumbotron">
        <div th:with="fullName = ${person.lastName}+' '+ ${person.firstName}+' '+${person.middleName}">
            <h2>Список дел для: </h2>
            <h3 th:utext="${fullName}"></h3>
        </div>
        <br/>
        <div style="display: inline;">
            <a class="btn btn-lg btn-primary" href="addAffair" role="button">Добавить дело</a>
            <a class="btn btn-lg btn-secondary" href="#" role="button">Отправить</a>
        </div>
        <br/>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Фонд</th>
            <th>Опись</th>
            <th>Дело</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="affair : ${affairs}">
            <td th:utext="${affair.fund}">...</td>
            <td th:utext="${affair.register}">...</td>
            <td th:utext="${affair.affair}">...</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
