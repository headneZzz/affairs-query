<!DOCTYPE HTML>
<!-- Thymeleaf Namespace -->
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div class="container" style="width: 100%; padding: 10%; margin: auto;">
    <br/>
    <h3>Добавить дело:</h3>
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>

    <form th:action="@{/addDocument}"
          th:object="${documentForm}"
          method="POST">
        <input type="text" aria-label="Document" class="form-control" placeholder="Фонд Опись Дело"
               autocomplete="off" th:field="*{document}"/>
        <br/>
        <div th:unless="${tryAnother}">
            <input type="submit" class="btn btn-primary" id="addAnother" value="Добавить"
                   onclick="this.disabled='disabled';this.form.submit();">
            <a href="documentsList" class="btn btn-secondary" role="button">Назад</a>
        </div>
    </form>

    <div th:if="${tryAnother}">
        <a href="tryAnother" class="btn btn-info" role="button"
           onclick="this.disabled='disabled';this.form.submit();">Поискать в архивах</a>
        <a href="documentsList" class="btn btn-secondary" role="button">Назад</a>
    </div>

    <br/>

    <div th:if="${errorMessage}"
         th:utext="${errorMessage}"
         class="alert alert-danger" role="alert">
        ...
    </div>

    <div th:if="${infoMessage}"
         th:utext="${infoMessage}"
         class="alert alert-info" role="alert">
        ...
    </div>

</div>
</body>
</html>
