<!DOCTYPE HTML>
<!-- Thymeleaf Namespace -->
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div class="container" style="width: 100%; padding: 10%; margin: auto;">
    <br/>
    <h3>Добавить дело:</h3>

    <form th:action="@{/addAffair}"
          th:object="${affairForm}"
          method="POST">
        <input type="text" class="form-control" placeholder="Номер фонда" th:field="*{getFond}"/>
        <input type="text" class="form-control" placeholder="Номер фонда" th:field="*{getOp}"/>
        <input type="text" class="form-control" placeholder="Номер фонда" th:field="*{affair}"/>
        <br/>
        <input class="btn btn-primary" type="submit" value="Добавить">

    </form>
    <br/>

    <div th:if="${errorMessage}"
         th:utext="${errorMessage}"
         class="alert alert-danger" role="alert">
        ...
    </div>

</div>
</body>
</html>
