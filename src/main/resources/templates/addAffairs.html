<!DOCTYPE HTML>
<!-- Thymeleaf Namespace -->
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Добавить дело</title>
</head>

<body>
<div class="container" style="width: 100%; padding: 10%; margin: auto;">
    <br/>
    <h3>Добавить дело:</h3>

    <form th:action="@{/addAffair}"
          th:object="${affairForm}"
          method="POST">
        <input type="text" class="form-control" placeholder="Номер фонда" th:field="*{fund}"/>
        <input type="text" class="form-control" placeholder="Номер фонда" th:field="*{register}"/>
        <input type="text" class="form-control" placeholder="Номер фонда" th:field="*{affair}"/>
        <br/>
        <input class="btn btn-primary" type="submit" value="Добавить">

    </form>
    <br/>

    <div th:if="${errorMessage}"
         th:utext="${errorMessage}"
         class="alert alert-danger" role="alert">
        ...
    </div>

</div>
</body>
</html>
