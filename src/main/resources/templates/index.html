<!DOCTYPE HTML>
<!-- Thymeleaf Namespace -->
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div class="container">
    <br/>
    <div class="jumbotron">
        <h2>Оцифровка</h2>
        <br/>
        <!-- Не дает отправлять POST запрос при обновлении страницы -->
        <script>
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        </script>

        <form th:action="@{/}"
              th:object="${personForm}"
              method="POST">
            <h6>Читатель:</h6>
            <input type="text" aria-label="Last name" class="form-control" placeholder="Фамилия"
                   autocomplete="off" th:field="*{readerLastName}"/>
            <br/>
            <h6>Исполнитель</h6>
            <input type="text" aria-label="Last name" class="form-control" placeholder="Фамилия"
                   autocomplete="on" th:field="*{executorLastName}"/>
            <br/>
            <input class="btn btn-lg btn-primary" type="submit" value="Подготовить дела &raquo;"
                   onclick="this.disabled='disabled';this.form.submit();"/>
        </form>
        <br/>
        <div th:if="${errorMessage}"
             th:utext="${errorMessage}"
             class="alert alert-danger" role="alert">
            ...
        </div>
    </div>
</div>
<div style="text-align: center;">
    <a href="unload" class="btn btn-lg btn-info" role="button">Сделать выгрузку</a>
</div>
</body>
</html>
