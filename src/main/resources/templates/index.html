<!DOCTYPE HTML>
<!-- Thymeleaf Namespace -->
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Оцифровка</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-item nav-link active" href="/">Новый заказ</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Выгрузка
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/unload">Все дела</a>
                        <a class="dropdown-item" href="/unloadByPop">По популярности</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <br/>
    <div class="jumbotron">
        <h2>Новый заказ</h2>
        <br/>
        <!-- Не дает отправлять POST запрос при обновлении страницы -->
        <script>
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        </script>

        <form th:action="@{/}"
              th:object="${personForm}"
              method="POST">
            <h6>Читатель:</h6>
            <input type="text" aria-label="Last name" class="form-control" placeholder="Фамилия"
                   autocomplete="off" th:field="*{readerLastName}"/>
            <br/>
            <h6>Исполнитель</h6>
            <input type="text" aria-label="Last name" class="form-control" placeholder="Фамилия"
                   autocomplete="on" th:field="*{executorLastName}"/>
            <br/>
            <input class="btn btn-lg btn-primary" type="submit" value="Подготовить дела &raquo;"
                   onclick="this.disabled='disabled';this.form.submit();"/>
        </form>
        <br/>
        <div th:if="${errorMessage}"
             th:utext="${errorMessage}"
             class="alert alert-danger" role="alert">
            ...
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
